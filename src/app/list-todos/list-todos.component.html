<table border='1'>
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.descripption}}</td>
        </tr>
    </tbody>
</table>
